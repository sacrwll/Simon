<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simon</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Simon</h1>
    <h2>
        <button id="startButton" onclick="newGame()">New Game!</button>
    </h2>
    <button id="green" class="gameButton" disabled="true"></button>
    <button id="red" class="gameButton" disabled="true"></button><br>
    <button id="yellow" class="gameButton" disabled="true"></button>
    <button id="blue" class="gameButton" disabled="true"></button>
    <div id="gameOver">Game Over!</div>
    <div id="streak">
        Current Streak: </br>
        Best Streak:
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
